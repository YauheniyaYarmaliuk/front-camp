<h3>New Article</h3>

<div class="wrapperEdit">
    <form name="NewForm">
        <div class="form-group">
            <label for="author" class="col-sm-2 control-label">author</label>
            <div class="col-sm-10">
                <input type="text" ng-model="author" name="author" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">title</label>
            <div class="col-sm-10">
                <input id="inputTitle" type="text"  ng-model="title" name="title" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">description</label>
            <div class="col-sm-10">
                <input type="text"  ng-model="description" name="description" ng-minlength="20" class="form-control"/>
            </div>
        </div>
        <div role="alert">
              <span class="error" ng-show="NewForm.description.$error.minlength">
                Too short!</span>
        </div>
        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">url</label>
            <div class="col-sm-10">
                <input type="text" ng-model="url" name="url" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="urlToImage" class="col-sm-2 control-label">urlToImage</label>
            <div class="col-sm-10">
                <input  type="text"  ng-model="urlToImage" name="urlToImage" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="publishedAt" class="col-sm-2 control-label">publishedAt</label>
            <div class="col-sm-10">
                <input type="date"  ng-model="publishedAt" name="publishedAt" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="btnSubmit" type="submit" ng-click='saveArticle()'>Update</button>
            </div>
        </div>
    </form>
</div>
